create_order:
  type: object
  properties:
    store_uuid:
      type: string
      example: 'UUID of the store'
    products:
      type: array
      items:
        type: object
        properties:
          product_uuid:
            type: string
            example: 'UUID of the product'
          quantity:
            type: integer
            example: 'Quantity of the product'
update_order:
  type: object
  properties:
    products:
      type: array
      items:
        type: object
        properties:
          product_uuid:
            type: string
            example: 'UUID of the product'
          quantity:
            type: integer
            example: 'Quantity of the product'
order:
  type: object
  properties:
    uuid:
      type: string
      example: 'UUID of the order'
    total_price:
      type: number
      example: 'Total price of the order'
    status:
      type: string
      example: 'Status of the order'  
    created_at:
      type: datetime
      example: 'Created at of the order'
    products:
      type: array
      items:
        type: object
        properties:
          uuid:
            type: string
            example: 'UUID of the product'
          name:
            type: string
            example: 'Name of the product'
          price:
            type: number
            example: 'Price of the product'
          quantity:
            type: integer
            example: 'Quantity of the product'
